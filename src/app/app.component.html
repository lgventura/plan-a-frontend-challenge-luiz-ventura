<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay" autoHide="false" *ngIf="logged">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>Plan A Test</ion-list-header>
          <ion-note>{{email}}</ion-note>
        </ion-list>

        <ion-list id="labels-list">
          <ion-button (click)="logout()" color="danger" expand="block">Logout</ion-button>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
