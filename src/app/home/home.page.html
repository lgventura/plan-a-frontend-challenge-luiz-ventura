<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content>
  <ion-card *ngIf="loaded">
    <ion-card-header>
      <ion-card-subtitle>Last Movie</ion-card-subtitle>
      <ion-card-title>{{movie.title}}</ion-card-title>
    </ion-card-header>
  
    <ion-card-content [innerHTML]="movie.overview">
    </ion-card-content>
  </ion-card>
</ion-content>
